<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGroupware RAG Search - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input[type="password"] {
            font-family: monospace;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #2d7d2d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-text {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 14px;
            color: #4a5568;
        }

        .help-text h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .help-text ul {
            margin-left: 20px;
        }

        .help-text li {
            margin-bottom: 5px;
        }

        .example-url {
            background: #edf2f7;
            padding: 8px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîç EGroupware RAG</h1>
            <p>Enter your EGroupware credentials to continue</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <label for="baseUrl">üìç EGroupware Base URL</label>
                <input
                    type="url"
                    id="baseUrl"
                    name="base_url"
                    placeholder="https://your-domain.com/egroupware"
                    required
                >
            </div>

            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Your EGroupware username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">üîê Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Your EGroupware password"
                    required
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ Connect to EGroupware
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Connecting to EGroupware...
            </div>
        </form>
   </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Show loading
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;

            try {
                const formData = new FormData(this);
                const data = {
                    base_url: formData.get('base_url'),
                    username: formData.get('username'),
                    password: formData.get('password')
                };

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    successDiv.textContent = '‚úÖ ' + result.message + ' - Redirecting...';
                    successDiv.style.display = 'block';

                    // Redirect to main page after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    errorDiv.textContent = '‚ùå ' + (result.error || 'Login failed');
                    errorDiv.style.display = 'block';
                }

            } catch (error) {
                errorDiv.textContent = '‚ùå Connection error: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Auto-focus first input
        document.getElementById('baseUrl').focus();
    </script>
</body>
</html>
